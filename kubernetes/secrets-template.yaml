apiVersion: v1
kind: Secret
metadata:
  name: pr-agent-secrets
  namespace: pr-agent
type: Opaque
stringData:
  # GitHub App configuration
  github-app-id: "your-github-app-id"
  github-app-private-key: |
    -----BEGIN RSA PRIVATE KEY-----
    Your GitHub App private key here
    -----END RSA PRIVATE KEY-----
  github-webhook-secret: "your-github-webhook-secret"
  
  # GitHub Token (for ExecServer)
  github-token: "your-github-token"
  
  # Supabase configuration (for ExecServer)
  supabase-url: "your-supabase-url"
  supabase-anon-key: "your-supabase-anon-key"
  
  # OpenAI API Key
  openai-api-key: "your-openai-api-key"

# Instructions:
# 1. Replace all placeholder values with your actual secrets
# 2. Rename this file to secrets.yaml
# 3. Apply with: kubectl apply -f secrets.yaml
# 4. Delete this file or store it securely (do not commit to git)
