<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-Agent Dashboard</title>
    <!-- Import map to handle Node.js modules in browser -->
    <script type="importmap">
    {
      "imports": {
        "crypto": "/js/cryptoPolyfill.js"
      }
    }
    </script>
    <!-- Error handler script - load early to catch all errors -->
    <script src="/js/error-handler.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles from static/index.html */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --card-header-bg: #f8f9fa;
            --border-color: #dee2e6;
            --chat-ai-bg: #f8f9fa;
            --chat-user-bg: #e9ecef;
            --primary-color: #0d6efd;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --secondary-color: #6c757d;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --card-header-bg: #495057;
            --border-color: #495057;
            --chat-ai-bg: #343a40;
            --chat-user-bg: #495057;
        }
        
        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }
        
        .card-header {
            background-color: var(--card-header-bg);
            border-color: var(--border-color);
        }
        
        .chat-message {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        
        .chat-message.ai {
            background-color: var(--chat-ai-bg);
            align-self: flex-start;
        }
        
        .chat-message.user {
            background-color: var(--chat-user-bg);
            align-self: flex-end;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        
        .nav-tabs .nav-link.active {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            border-bottom-color: var(--card-bg);
        }
        
        .nav-tabs .nav-link {
            color: var(--text-color);
        }
        
        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--card-header-bg);
            color: var(--text-color);
        }
        
        .theme-toggle {
            cursor: pointer;
        }
        
        .event-card {
            transition: all 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-success {
            background-color: var(--success-color);
        }
        
        .status-error {
            background-color: var(--danger-color);
        }
        
        .status-pending {
            background-color: var(--secondary-color);
        }
        
        .event-flow-diagram {
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .settings-section {
            margin-bottom: 30px;
        }
        
        .api-key-input {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/js/event-system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
