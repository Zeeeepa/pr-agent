<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-Agent Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="public/unified-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <h1 class="dashboard-title">PR-Agent Dashboard</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="btn btn-outline-secondary" title="Toggle Theme">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
                <div class="notification-badge">
                    <button id="notification-toggle" class="btn btn-outline-secondary" title="Notifications">
                        <i class="bi bi-bell"></i>
                    </button>
                    <span id="notification-counter" class="notification-counter d-none">0</span>
                </div>
                <button id="settings-btn" class="btn btn-outline-secondary" title="Settings">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </header>
        
        <!-- Notification Panel -->
        <div id="notification-panel" class="notification-panel">
            <div class="notification-header">
                <span>Notifications</span>
                <button id="clear-notifications" class="btn btn-sm btn-outline-secondary">Clear All</button>
            </div>
            <div id="notification-list" class="notification-list">
                <!-- Notifications will be loaded here -->
                <div class="no-notifications">No notifications</div>
            </div>
        </div>
        
        <!-- Last Updated -->
        <div class="text-muted mb-3">
            Last updated: <span id="last-updated">Never</span>
            <button class="btn btn-sm btn-outline-secondary ms-2 refresh-data-btn" data-refresh-target="all">
                <i class="bi bi-arrow-clockwise"></i> Refresh All
            </button>
        </div>
        
        <!-- Tab Navigation -->
        <div id="tab-navigation"></div>
        
        <!-- Tab Content -->
        <div id="tab-content" class="mt-3"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="public/dashboard.js"></script>
    <script src="public/tab-initializer.js"></script>
    <script src="public/tab-content-loader.js"></script>
</body>
</html>
